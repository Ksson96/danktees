{% load static %}

<html lang="en">
  <head>

    {% block meta %}
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% endblock %}

    {% block coress %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% endblock %}

    {% block corejs %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/bd8d543106.js" crossorigin="anonymous"></script>
    {% endblock %}

    <title>DankTees</title>
  </head>

  <body>
    <header>
      <div class="container-fluid">
        <div class="row py-2">
          <div class="col col-md-4">
            <a href="">
              <h2>DANK TEES</h2>
            </a>
          </div>
          <div class="dropdown col col-md-4 d-flex align-items-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
              Shop
            </button>
            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <li><a class="dropdown-item" href="#">T-Shirts</a></li>
              <li><a class="dropdown-item" href="#">Hoodies</a></li>
              <li><a class="dropdown-item" href="#">Headwear</a></li>
            </ul>
          </div>
          <div class="col col-md-4 d-flex align-items-center">
            <ul class="list-group list-group-horizontal">
              <li class="list-group-item"><i class="fa-solid fa-magnifying-glass"></i></li>
              <li class="list-group-item"><i class="fa-solid fa-cart-shopping"></i></li>
              <li class="list-group-item"><i class="fa-solid fa-user"></i></li>
            </ul>
          </div>
        </div>
      </div>
    </header>
    {% block content %}
    
    {% endblock %}
    <footer></footer>
  </body>
</html>
