{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'includes/nav.html' %}

<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col col-md-4">
            <img class="img-fluid" src="{{ product.image_url }}" alt="">
            <h3>{{ product.name }}</h3>
            <p> {{ product.description }} </p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
