{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'includes/nav.html' %}

<div class="container">
    <div class="row py-4">
        <div class="col col-md-8 text-center">
            <a href="{% url 'product_list' %}?category=tshirt">T-shirts</a>
            <a href="{% url 'product_list' %}?category=hoodies">Hoodies</a>
            <a href="{% url 'product_list' %}?category=headwear">Headwear</a>
        </div>
        <div class="col col-md-4">
            
        </div>
    </div>
    <div class="row">
        {% for product in products %}
        <div class="col col-md-4">
            <img class="img-fluid" src="{{ product.image_url }}" alt="">
            <h3>{{ product.name }}</h3>
            <p> {{ product.description }} </p>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
