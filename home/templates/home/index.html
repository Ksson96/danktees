{% extends "base.html" %}
{% load static %}

{% block content %}
{% include 'includes/nav.html' %}
<div class="container-fluid p-0" id="home-img"></div>

<!-- Category Section -->
<div class="container">
    <div class="row pb-3">
        <div class="col-12 text-center py-3">
            <h3>Our Catagories</h3>
        </div>
        <div class="col-10 offset-1 col-md-4 offset-md-0 text-center category-img py-3">
            <a href="{% url 'product_list' %}?category=hoodies">
                <img class="img-fluid" src="/static/img/guy-with-yellow-hoodie.jpg" height="auto" alt="">
            </a>
            <h4>Hoodies</h4>
        </div>
        <div class="col-10 offset-1 col-md-4 offset-md-0 text-center category-img py-3">
            <a href="{% url 'product_list' %}?category=tshirt">
                <img class="img-fluid" src="/static/img/girl with shirt.jpg" height="auto" alt="">
            </a>
            <h4>T-Shirts</h4>
        </div>
        <div class="col-10 offset-1 col-md-4 offset-md-0 text-center category-img py-3">
            <a href="{% url 'product_list' %}?category=headwear">
                <img class="img-fluid" href="" src="/static/img/guy-model-shirt-hat.jpg" height="auto" alt="">
            </a>
            <h4>Headwear</h4>
        </div>
    </div>
</div>

<!-- About Us -->

<div class="container-fluid newsletter">
    <div class="row">
        <h3 class="text-light text-center pt-4">Sign up to our newsletter!</h3>
        <div class="col-6 offset-2 col-md-4 offset-md-4">
            <form action="">
                <label class="form-label" for="newsletter" id="newsletter">Sign up to our newsletter!</label>
                <input class="form-control" type="email" placeholder="name@example.com">
                <button type="submit" class="btn btn-light mt-2">Sign up!</button>
            </form>
        </div>
        <div class="col-12">
            
        </div>
        
    </div>
</div>
{% endblock %}
